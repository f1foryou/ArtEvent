<div class="content">
	<hr class="featurette-divider">
	<div class="container">
		<div class="row">
			<div class="col-sm-12" align="center">
				<h2>Featured Events</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-3" ng-repeat="event in events">
<!--				<a class="card" ng-href="#!/event/{{event.id}}"> -->
					<a class="card">
					<div class="img-card">
						<img ng-src="{{event.img}}" />
					</div>
					<div class="card-content">
						<h5 class="card-title">
								{{event.name}}
						</h5>
						<p class="">
							<strong>Ends On </strong> {{event.end_date}}
						</p>
					</div>
					<div class="card-read-more">
						<div class="btn btn-link btn-block" ng-click="event.sayHello(event,$event)">
							Read More
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
