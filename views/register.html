<div class="content">
	<div class="container" style="padding: 5% 0% 0% 0% !important;;">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="block-center mt-xl wd-xl">
					<div class="panel panel-dark panel-flat">
						<div class="panel-heading text-center" style="background-color:#1FA7D4 !important;height:90px">
							<h2 style="color:#fff">ArtEvent - Register</h2><br/><br/>
						</div>
						<div class="panel-body" style="background:#3d483f !important;" align="center"><!--panel-body-->
							<div class="row">
								<div class="col-sm-12">
									<br/>
									<div class="col-sm-6">
										<a href="facebook_login">
											<button class="btn btn-large btn-facebook" style="background:#49659F;color:#fff">
												<i class="fa fa-facebook"></i> &nbsp;Facebook
											</button>
										</a>
									</div>
									<div class="col-sm-6">
										<a href="google_login" >
											<button class="btn btn-danger">
												<i class="fa fa-google-plus"></i>&nbsp;Google+&nbsp;&nbsp;
											</button>
										</a>
										<br/><br/>
									</div>
								</div>
								<h5 style="color:#dde2de!important" text-align="center">
									<strong>OR</strong>
								</h5>
								<div class="row" text-align="center">
									<div class="col-sm-10 col-sm-offset-1">
										<div role="form" data-parsley-validate="" autocomplete="on" novalidate="" class="mb-lg">
											<div class="form-group has-feedback">
												<input ng-required="true" ng-model="uname" id="name" type="text" placeholder="Full Name : John Doe" autocomplete="on" required class="form-control">
												<span class="fa fa-user form-control-feedback text-muted" style="padding-top:10px"></span>
											</div>
											<div class="form-group has-feedback">
												<input ng-required="true" ng-model="umail" id="email" type="text" placeholder="Email Id" autocomplete="on" required class="form-control">
												<span class="fa fa-envelope  form-control-feedback text-muted" style="padding-top:10px"></span>
											</div>
											<div class="form-group has-feedback">
												<input ng-required="true" ng-model="upass" id="password" type="password" placeholder="Password" required class="form-control">
												<span class="fa fa-lock form-control-feedback text-muted" style="padding-top:10px"></span>
											</div>
											<div class="form-group has-feedback">
												<input ng-required="true" ng-model="confirm_upass" id="cnfrmpassword" type="password" placeholder="Confrim Password" required class="form-control">
												<span class="fa fa-lock form-control-feedback text-muted" style="padding-top:10px"></span>
											</div>
											<span style="color:#FFFFFF" ng-show="upass !== confirm_upass">Passwords mismatch</span>
											<input type="submit" class="btn btn-block btn-primary mt-lg" id="register"
											style="background-color:#1FA7D4" value="REGISTER" ng-click="registerUser()">
											<br>
											<h6 style="color:#dde2de!important">
												ALREADY CONNECTED ? &nbsp;
												<a href="#!/login">
													<span style="color:red"><u>Sign In</u></span>
												</a>
											</h6>
											<br>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
